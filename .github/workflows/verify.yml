name: Verify
permissions: {}
on:
  pull_request:
  push:
jobs:
  license:
    name: License
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Check license headers
        run: go run github.com/opentofu/libregistry/internal/tools/license-headers -check-only
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Lint
        run: go run github.com/opentofu/libregistry/internal/tools/lint
  tests:
    name: Tests
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Disable git prompt
        if: runner.os == 'Windows'
        run: git config --system --unset credential.helper
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Run tests
        run: |
          # this is used to remove the prompt from Git on Windows, causing the runner to hang when testing the inexistent repo.
          go test ./...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
