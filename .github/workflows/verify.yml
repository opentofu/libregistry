name: Verify
permissions: {}
on:
  pull_request:
  push:
jobs:
  license:
    name: License
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Check license headers
        run: go run github.com/opentofu/libregistry/internal/tools/license-headers -check-only
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Lint
        run: go run github.com/opentofu/libregistry/internal/tools/lint
  tests:
    name: Tests
    strategy:
      matrix:
        os: [ubuntu, macos]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Dev Drive
        if: runner.os == 'Windows'
        run: ${{ github.workspace }}/.github/workflows/setup-dev-drive.ps1
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Run tests
        run: |
          go test -timeout 60m ./...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  windows-tests:
    name: Windows Tests
    runs-on: windows-latest
    defaults:
      run:
        working-directory: D:\
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Run tests
        run: |
          ls a\opentofu-libregistry
          pwd
          go test -timeout 60m D:/a/opentofu-libregistry/opentofu-libregistry/./...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
